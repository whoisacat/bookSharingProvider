spring:
  datasource:
    initialization-mode: always
    data: classpath:/data.sql
    url: ${DB_URL:jdbc:postgresql://127.0.0.1:5432/petdb-test}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    platform: postgresql
    hikari:
    maximum-pool-size: 60
    minimum-idle: 60
  jpa:
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        format_sql: true
    hibernate:
      ddl-auto: validate
com:
  whoisacat:
    bookSharingProvider:
      health:
        heartbeat:
          period: 1000
